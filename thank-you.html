<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Thank you — HelpAroundYou</title>

  <link rel="stylesheet" href="style.css?v=3"/>

  <style>

    .page-wrap{max-width:900px;margin:0 auto;padding:40px 5%}

    .thank-card{

      background:#fff;border-radius:14px;padding:28px;

      box-shadow:0 10px 30px rgba(0,0,0,.08);

      text-align:center;

    }

    .thank-card h1{font-size:1.8rem;margin-bottom:.5rem}

    .thank-card p{color:#555;margin:8px 0 18px}

    .pill{display:inline-block;padding:.65rem 1.1rem;border-radius:999px;font-weight:600;text-decoration:none;margin:6px}

    .pill.primary{background:#7b42f6;color:#fff}

    .pill.secondary{background:#f0f0f0;color:#222}

    .pill.primary:hover{background:#5e2fc2}

    .pill.secondary:hover{background:#ddd}

    .summary{margin-top:12px;color:#666}

    .summary strong{color:#333}

  </style>

</head>

<body>

  <div class="page-wrap">

    <div class="thank-card">

      <h1>Thanks — your request was submitted!</h1>

      <p>We’ll route it to nearby neighbors quickly. You’ll get updates by email.</p>



      <div id="miniSummary" class="summary"></div>



      <div style="margin-top:12px">

        <a href="list.html" class="pill primary">See Requests</a>

        <a href="post.html" class="pill secondary">Post another request</a>

        <a href="index.html" class="pill secondary">Back to home</a>

      </div>



      <p style="margin-top:18px;color:#777;font-size:.95rem">

        No commissions. Free to use. Donate any time to support the community ♥

      </p>

    </div>

  </div>



  <script>

    // عرض العنوان الذي أرسلناه اختيارياً في الـquery

    const qp = new URLSearchParams(location.search);

    const title = qp.get('title');

    if (title){

      const el = document.getElementById('miniSummary');

      el.innerHTML = `Submitted title: <strong>${title.replace(/</g,'&lt;')}</strong>`;

    }

  </script>

</body>

</html>
