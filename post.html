<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Post a Request – HelpAroundYou</title>

  <meta name="description" content="Submit a help request to your local community" />

  <style>

    :root { --brand:#2c3e50; --accent:#27ae60; --bg:#f5f7fb; }

    * { box-sizing: border-box; }

    body { margin:0; background:var(--bg); color:#222; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }

    header { background:var(--brand); color:#fff; padding:14px 18px; font-weight:700; }

    .wrap { max-width:960px; margin:24px auto; padding:0 16px; }

    .card { background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06); padding:18px; }

    h2 { margin:6px 0 12px; color:#2c3e50; }

    p { margin:0 0 16px; opacity:.9; }

    .actions { display:flex; gap:10px; flex-wrap:wrap; margin:10px 0 16px; }

    .btn { appearance:none; border:0; border-radius:8px; padding:12px 16px; font-weight:700; cursor:pointer; text-decoration:none; color:#fff; background:var(--accent); }

    .btn:hover { filter:brightness(.95); }

    iframe { width:100%; height:900px; border:0; border-radius:10px; background:#fff; }

    @media (max-width:600px){ iframe{ height:1050px } }

    footer { text-align:center; padding:24px 8px; color:#666; font-size:14px; }

  </style>

</head>

<body>

  <header>HelpAroundYou — Post a Request</header>



  <main class="wrap">

    <section class="card" aria-label="Request form">

      <h2>Submit Your Request</h2>

      <p>Fill out the form below and we’ll route your request to nearby helpers.</p>



      <!-- زر احتياطي يفتح الفورم في تبويب جديد -->

      <div class="actions">

        <a class="btn" target="_blank"

           href="https://docs.google.com/forms/d/e/1FAIpQLSfzYZUil4u4DkHXu_n7qnKXdW63-KQKfKXD2C4vGDvgSVUbRw/viewform">

          Open Form in New Tab

        </a>

      </div>



      <!-- تضمين Google Form (رابطك بصيغة embed) -->

      <iframe

        src="https://docs.google.com/forms/d/e/1FAIpQLSfzYZUil4u4DkHXu_n7qnKXdW63-KQKfKXD2C4vGDvgSVUbRw/viewform?embedded=true"

        allow="camera; microphone; fullscreen"

        title="HelpAroundYou Request Form">

        Loading…

      </iframe>



      <noscript>JavaScript is disabled. Please use the button above to open the form.</noscript>

    </section>

  </main>



  <footer>© <span id="y"></span> HelpAroundYou</footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>

</body>

</html>
