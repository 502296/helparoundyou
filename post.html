<!doctype html>

<html lang="en">

<head>

<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

<title>Post a Request — HelpAroundYou</title>

<style>

:root{--bg:#f6fbff;--card:#fff;--ink:#0f172a;--muted:#475569;--brand:#16a34a;--brandDark:#0f7c2e}

*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;color:var(--ink);background:var(--bg)}

.container{max-width:820px;margin:0 auto;padding:24px}

header{background:var(--card);border-bottom:1px solid #e5e7eb}

.brand{display:flex;align-items:center;gap:12px;font-weight:800;font-size:24px}.brand .around{color:#0f7c2e}

.logo{width:48px;height:48px}nav{margin-left:auto}

.btn{border:0;border-radius:999px;padding:10px 16px;font-weight:600;cursor:pointer}.btn.primary{background:var(--brand);color:#fff}.btn.ghost{background:#e8f7ee;color:var(--brandDark)}

.h1{font-weight:800;font-size:30px;margin:16px 0 8px}.lead{color:var(--muted)}

.form-card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;padding:20px;margin-top:12px}

.field{margin-bottom:14px}label{display:block;font-weight:700;margin-bottom:6px}

input,select,textarea{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:10px;background:#fff;font:inherit}

input[type="date"]{padding:10px}

.msg{margin-top:12px;padding:12px;border-radius:10px;display:none}

.msg.ok{display:block;background:#ecfdf5;color:#065f46}.msg.err{display:block;background:#fef2f2;color:#991b1b}

</style>

</head>

<body>

<header>

  <div class="container" style="display:flex;align-items:center;gap:12px">

    <a href="index.html" class="brand" style="text-decoration:none;color:inherit">

      <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">

        <defs><linearGradient id="g2" x1="0" x2="0" y1="0" y2="1"><stop offset="0" stop-color="#bde3ff"/><stop offset="1" stop-color="#7cc4ff"/></linearGradient></defs>

        <circle cx="32" cy="32" r="30" fill="url(#g2)"/>

        <circle cx="26" cy="38" r="7" fill="#fff"/>

        <path d="M34 28c6 0 10-6 12-12-6 2-12 6-12 12Z" fill="#16a34a"/><circle cx="42" cy="18" r="4.2" fill="#16a34a"/>

      </svg>

      Help<span class="around">Around</span>You

    </a>

    <nav style="margin-left:auto"><a class="btn ghost" href="requests.html">See requests</a></nav>

  </div>

</header>



<main class="container">

  <h1 class="h1">Post a Request</h1>

  <p class="lead">Tell us what you need and when. A neighbor will reach out to help.</p>



  <form id="reqForm" class="form-card" enctype="multipart/form-data">

    <div class="field"><label>Email *</label><input name="email" type="email" required></div>

    <div class="field"><label>Request Title *</label><input name="title" required placeholder="e.g., Need help moving a couch"></div>

    <div class="field"><label>Description *</label><textarea name="description" rows="4" required></textarea></div>



    <div class="field">

      <label>Category *</label>

      <select name="category" required>

        <option value="">Choose…</option>

        <option>Moving</option><option>Pickup with Truck</option>

        <option>Cleaning</option><option>Lawn Care</option><option>Custom Task</option>

      </select>

    </div>



    <div style="display:grid;gap:12px;grid-template-columns:1fr 1fr">

      <div class="field"><label>Location (zip or area) *</label><input name="location" required></div>

      <div class="field"><label>Date needed</label><input name="dateNeeded" type="date"></div>

    </div>



    <div class="field"><label>Contact Info (optional)</label><input name="contact" placeholder="Phone, WhatsApp, or best contact"></div>

    <div class="field"><label>Photo / File (optional)</label><input name="file" type="file" accept="image/*,application/pdf"></div>



    <div style="display:flex;gap:10px">

      <button class="btn primary" type="submit">Submit Request</button>

      <a class="btn ghost" href="index.html">Cancel</a>

    </div>



    <div id="ok" class="msg ok">Thanks! Your request was submitted.</div>

    <div id="err" class="msg err">Sorry—something went wrong. Please try again.</div>

  </form>

</main>



<footer><div class="container">No commissions. Free to use. Donate any time to support the community ❤️</div></footer>



<script>

const SCRIPT_URL = "PUT_YOUR_SCRIPT_URL_HERE"; // <-- ضع رابط الويب-أب



const form = document.getElementById('reqForm');

const ok   = document.getElementById('ok');

const err  = document.getElementById('err');



form.addEventListener('submit', async (e)=>{

  e.preventDefault(); ok.style.display='none'; err.style.display='none';

  const fd = new FormData(form);

  fd.append('origin', location.origin); // لـ CORS

  try{

    const res = await fetch(SCRIPT_URL, { method:'POST', body:fd });

    const text = await res.text(); let data={}; try{data=JSON.parse(text)}catch(_){}

    if(res.ok && data.ok){ ok.style.display='block'; form.reset(); window.scrollTo({top:0,behavior:'smooth'}); }

    else{ err.style.display='block'; console.log('Server:', text); }

  }catch(ex){ err.style.display='block'; console.error(ex); }

});

</script>

</body>

</html>
