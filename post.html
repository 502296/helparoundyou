<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>Post a Request — Help Around You</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>

:root{--green:#18A355;--green-600:#118246;--ink:#0f172a;--muted:#556276;--surface:#F7FAFC;--shadow:0 10px 30px rgba(15,23,42,.08);--radius:16px}

*{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink)}

.container{max-width:880px;margin:0 auto;padding:24px}

header{display:flex;align-items:center;gap:12px;margin-bottom:10px}

.logo{width:54px;height:54px;border-radius:50%;

  background:radial-gradient(circle at 30% 30%, #A6EAC0 0 26px, #7FDB91 26px 56px),

             radial-gradient(circle at 73% 68%, #18A355 0 8px, #18A35500 10px);

  box-shadow:inset 0 0 0 4px #CFEAFF;}

h1{margin:0;font-weight:800} h1 .around{color:var(--green)}

.formCard{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}

label{display:block;font-weight:600;margin:12px 0 6px}

input,select,textarea{width:100%;padding:12px 14px;border:1px solid #dfe3ea;border-radius:12px;font:inherit}

textarea{min-height:120px;resize:vertical}

.row{display:grid;grid-template-columns:1fr 1fr;gap:14px}

.actions{display:flex;gap:12px;margin-top:16px}

.btn{border:0;border-radius:999px;padding:12px 18px;font-weight:700;cursor:pointer}

.btn-primary{background:var(--green);color:#fff}.btn-primary:hover{background:var(--green-600)}

.btn-ghost{background:#eef2f6}

.note{color:var(--muted);font-size:14px}

.alert{margin-top:14px;padding:12px 14px;border-radius:12px}

.alert-error{background:#fee2e2;color:#991b1b}

.alert-ok{background:#e8f8ef;color:#0d6b3d}

</style>

</head>

<body>

  <div class="container">

    <header>

      <div class="logo" aria-hidden="true"></div>

      <h1>Help <span class="around">Around</span> You</h1>

    </header>



    <h2 style="margin:0 0 8px">Post a Request</h2>

    <p class="note" style="margin:0 0 14px">Tell us what you need and when. A neighbor will reach out to help.</p>



    <form id="reqForm" class="formCard">

      <label>Email *</label>

      <input name="email" type="email" required placeholder="you@email.com"/>



      <label>Request Title *</label>

      <input name="title" required placeholder="e.g., Move a couch"/>



      <label>Description *</label>

      <textarea name="description" required placeholder="Add details that help"></textarea>



      <label>Category *</label>

      <select name="category" required>

        <option value="">Select…</option>

        <option>Moving</option>

        <option>Pickup with Truck</option>

        <option>Cleaning</option>

        <option>Lawn Care</option>

        <option>Custom Task</option>

      </select>



      <div class="row">

        <div>

          <label>Location (zip or area) *</label>

          <input name="location" required placeholder="e.g., 40218"/>

        </div>

        <div>

          <label>Date needed</label>

          <input name="dateNeeded" type="date"/>

        </div>

      </div>



      <label>Contact Info (optional)</label>

      <input name="contactInfo" placeholder="Phone or preferred contact"/>



      <label>Photo / File (optional)</label>

      <input name="file" type="file" accept="image/*,.pdf"/>



      <div class="actions">

        <button class="btn btn-primary" type="submit">Submit Request</button>

        <a class="btn btn-ghost" href="index.html">Cancel</a>

      </div>



      <div id="msg" class="alert" style="display:none"></div>

      <p class="note">No commissions. Free to use. Donate any time to support the community ♥</p>

    </form>

  </div>



<script>

const API = "YOUR_GAS_WEB_APP_URL"; // ضع هنا رابط الويب-آب



const form = document.getElementById('reqForm');

const msg  = document.getElementById('msg');



form.addEventListener('submit', async (e)=>{

  e.preventDefault();

  msg.style.display='none';



  try{

    const fd = new FormData(form);

    // الاسم الذي يقرأه السكربت: استخدم key "file"

    if (fd.get('file') && fd.get('file').name === '') fd.delete('file');



    // إرسال كـ multipart/form-data (يدعم e.files في GAS)

    const res = await fetch(API, { method:'POST', body:fd });

    const data = await res.json();



    if(!res.ok || !data.ok){

      throw new Error((data && data.error) || ('HTTP '+res.status));

    }

    msg.className='alert alert-ok';

    msg.textContent='Great — your request was submitted!';

    msg.style.display='block';

    form.reset();

  }catch(err){

    msg.className='alert alert-error';

    msg.textContent='Sorry — something went wrong. ' + err.message;

    msg.style.display='block';

  }

});

</script>

</body>

</html>
