<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Post a Request – HelpAroundYou</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 0;

      background: #f4f6f9;

      color: #333;

      text-align: center;

    }



    header {

      background: #2c3e50;

      color: white;

      padding: 15px;

      font-size: 20px;

      font-weight: bold;

    }



    .container {

      max-width: 900px;

      margin: 20px auto;

      background: white;

      padding: 20px;

      border-radius: 8px;

      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

    }



    iframe {

      width: 100%;

      height: 850px;

      border: none;

      border-radius: 8px;

    }



    .button {

      display: inline-block;

      margin-top: 15px;

      padding: 12px 20px;

      background: #27ae60;

      color: white;

      text-decoration: none;

      border-radius: 6px;

      font-weight: bold;

      transition: background 0.3s ease;

    }



    .button:hover {

      background: #219150;

    }

  </style>

</head>
