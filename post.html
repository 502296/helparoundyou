<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Post a Request — HelpAroundYou</title>



  <!-- Main site styles (same file used by index.html) -->

  <link rel="stylesheet" href="style.css"/>



  <!-- Page-specific polish (kept minimal) -->

  <style>

    /* Layout */

    .page-wrap{max-width:1100px;margin:0 auto;padding:24px}

    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}

    .brand{font-weight:800;font-size:20px;letter-spacing:.2px}

    .brand .a{color:#42a5f5} .brand .y{color:#7b2ff7}



    /* Card */

    .form-card{

      max-width:640px;margin:0 auto;

      padding:20px;border-radius:14px;

      background:#ffffff10; /* translucent matches dark theme */

      box-shadow:0 8px 28px rgba(0,0,0,.25);

      backdrop-filter:saturate(120%) blur(4px);

    }



    /* Form controls */

    form label{display:block;margin:12px 0 6px;font-weight:600}

    form input[type="text"],

    form input[type="email"],

    form input[type="date"],

    form input[type="tel"],

    form select,

    form textarea{

      width:100%;padding:12px 14px;border-radius:10px;

      border:1px solid #80808055;background:#0b0b0f; color:#fff;

      font-size:16px; outline:none;

    }

    form textarea{min-height:120px;resize:vertical}

    .help{font-size:13px;opacity:.75;margin-top:4px}



    /* Actions */

    .actions{display:flex;gap:12px;align-items:center;margin-top:14px}

    .btn{

      appearance:none;border:none;border-radius:999px; padding:12px 18px;

      font-weight:700;cursor:pointer;transition:.2s;

      background:#7b2ff7;color:#fff;

    }

    .btn:hover{transform:translateY(-1px)}

    .btn:disabled{opacity:.6;cursor:not-allowed}

    .link-cancel{color:#ddd;text-decoration:underline}



    /* Mobile spacing */

    @media (max-width:600px){

      .page-wrap{padding:16px}

      .form-card{padding:16px}

    }

  </style>

</head>



<body>

  <div class="page-wrap">

    <!-- Mini header -->

    <div class="topbar">

      <a href="index.html" class="brand">Help<span class="a">Around</span><span class="y">You</span></a>

      <div class="nav-actions" style="display:flex;gap:8px">

        <a class="btn" href="list.html" style="text-decoration:none;display:inline-block">See Requests</a>

        <a class="btn" aria-current="page" style="text-decoration:none;display:inline-block;background:#a45bff">Post a Request</a>

      </div>

    </div>



    <h1 style="margin:10px 0 18px">Post a request</h1>



    <div class="form-card">

      <!--

        NOTE: Leave action="#" for now.

        We’ll wire this to Airtable/Tally (no Google login) in the next step.

      -->

      <form id="requestForm" action="#" method="POST" enctype="multipart/form-data" novalidate>

        <!-- Email -->

        <label for="email">Email <span aria-hidden="true">*</span></label>

        <input id="email" name="email" type="email" placeholder="you@example.com" required

               inputmode="email" autocomplete="email"/>



        <!-- Title -->

        <label for="title">Request Title <span aria-hidden="true">*</span></label>

        <input id="title" name="title" type="text" placeholder="e.g., Need help moving couch" maxlength="120" required/>



        <!-- Description -->

        <label for="description">Description <span aria-hidden="true">*</span></label>

        <textarea id="description" name="description" placeholder="Add details that help the neighbor understand the task…" required></textarea>

        <div class="help">What, where, any tools needed, time window, stairs, heavy items, etc.</div>



        <!-- Category / Date / Location -->

        <label for="category">Category <span aria-hidden="true">*</span></label>

        <select id="category" name="category" required>

          <option value="" disabled selected>Select…</option>

          <option>Moving help</option>

          <option>Pickup with truck</option>

          <option>Yard cleanup (leaves/branches)</option>

          <option>Cleaning</option>

          <option>Small fix / handyman</option>

          <option>Other</option>

        </select>



        <label for="location">Location (zip or area) <span aria-hidden="true">*</span></label>

        <input id="location" name="location" type="text" placeholder="e.g., 40218 or Highlands" required/>



        <label for="date">Date needed <span aria-hidden="true">*</span></label>

        <input id="date" name="date" type="date" required/>



        <!-- Optional contact preference -->

        <label for="contact">Contact Info (optional)</label>

        <input id="contact" name="contact" type="text" placeholder="Phone or preferred method (optional)"/>



        <!-- File -->

        <label for="file">Photo / File (optional)</label>

        <input id="file" name="file" type="file" accept="image/*,application/pdf"/>

        <div class="help">Helps the helper understand the task (max ~10MB).</div>



        <!-- Actions -->

        <div class="actions">

          <button id="submitBtn" class="btn" type="submit">Submit Request</button>

          <a class="link-cancel" href="index.html">Cancel</a>

        </div>



        <p class="help" style="margin-top:10px">

          No commissions. Free to use. Share only what’s needed. Donate any time to support the community ♥

        </p>



        <!-- Success / error messages -->

        <p id="formMsg" role="status" style="margin-top:12px;font-weight:600"></p>

      </form>

    </div>

  </div>



  <!-- Small, safe JS: one primary button, size check, “Submitting…” state -->

  <script>

    (function(){

      const form = document.getElementById('requestForm');

      const btn  = document.getElementById('submitBtn');

      const msg  = document.getElementById('formMsg');

      const file = document.getElementById('file');



      form.addEventListener('submit', function(e){

        // basic client validation

        if (file && file.files.length){

          const f = file.files[0];

          const max = 10 * 1024 * 1024; // 10MB

          if (f.size > max){

            e.preventDefault();

            msg.textContent = 'File is too large (max ~10MB). Please choose a smaller file.';

            msg.style.color = '#ffb74d';

            return;

          }

        }

        // prevent double submits

        btn.disabled = true;

        btn.textContent = 'Submitting…';

        msg.textContent = 'Submitting…';

        msg.style.color = '#aaa';



        // If no backend yet, stop actual navigation and show a friendly success.

        if (form.getAttribute('action') === '#'){

          e.preventDefault();

          setTimeout(()=>{

            msg.textContent = 'Request saved locally (demo). We will connect this form to Airtable/Tally next.';

            msg.style.color = '#8de1a1';

            btn.disabled = false;

            btn.textContent = 'Submit Request';

          }, 600);

        }

      }, false);

    })();

  </script>

</body>

</html>
