<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Post a Request – HelpAroundYou</title>

  <style>

    :root{ --navy:#0f172a; --sky:#e9f6ff; --mint:#22c55e; --ring:rgba(34,197,94,.25); --muted:#6b7280 }

    *{box-sizing:border-box} body{margin:0;background:var(--sky);color:#111827;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}

    header{background:linear-gradient(180deg,#fff 0%, #f7fbff 100%);border-bottom:1px solid #e5eef7}

    .nav{max-width:960px;margin:auto;display:flex;align-items:center;gap:12px;padding:14px 16px}

    .brand{font-weight:900;color:var(--navy);letter-spacing:.2px;font-size:22px}

    .wrap{max-width:960px;margin:22px auto;padding:0 16px}

    .card{background:#fff;border-radius:16px;box-shadow:0 16px 40px rgba(2,6,23,.06);padding:18px}

    h2{margin:6px 0 10px;color:var(--navy)} p{margin:0 0 12px;color:var(--muted)}

    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer;text-decoration:none;display:inline-block;color:#fff;background:var(--mint);box-shadow:0 10px 24px var(--ring)}

    .btn:hover{filter:brightness(.97)} iframe{width:100%;height:920px;border:0;border-radius:12px;background:#fff}

    @media (max-width:600px){ iframe{height:1080px} } .note{margin-top:10px;font-size:14px;color:#64748b}

  </style>

</head>

<body>

  <header>

    <nav class="nav"><div class="brand">HelpAroundYou — Post a Request</div><div style="margin-left:auto"></div></nav>

  </header>



  <main class="wrap">

    <section class="card" aria-label="Request form">

      <h2>Submit Your Request</h2>

      <p>Tell us what you need and when. A neighbor will reach out to help.</p>



      <!-- زر احتياطي يفتح الفورم في تبويب جديد -->

      <p style="margin:10px 0 16px">

        <a class="btn" target="_blank"

           href="https://docs.google.com/forms/d/e/1FAIpQLSfzYZUil4u4DkHXu_n7qnKXdW63-KQKfKXD2C4vGDvgSVUbRw/viewform">

          Open Form in New Tab

        </a>

      </p>



      <!-- تضمين Google Form الصحيح -->

      <iframe

        src="https://docs.google.com/forms/d/e/1FAIpQLSfzYZUil4u4DkHXu_n7qnKXdW63-KQKfKXD2C4vGDvgSVUbRw/viewform?embedded=true"

        allow="camera; microphone; fullscreen"

        title="HelpAroundYou Request Form">

        Loading…

      </iframe>



      <div class="note">If the form doesn’t load on mobile, please use the green button above.</div>

    </section>

  </main>

</body>

</html>
