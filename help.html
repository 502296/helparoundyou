<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Offer to Help ‚Äî HelpAroundYou</title>

  <link rel="stylesheet" href="style.css?v=8"/>

  <style>

    .summary{background:#fff;border:1px solid #eee;border-radius:14px;padding:16px;box-shadow:0 8px 28px rgba(0,0,0,.06);margin-bottom:14px}

    .summary h2{margin:0 0 6px}

    .summary .row{display:flex;flex-wrap:wrap;gap:10px;color:#555}

    .summary .badge{display:inline-block;padding:.25rem .55rem;border-radius:999px;font-size:.78rem;font-weight:700;background:#efe7ff;color:#4b2bb9}

    .gform-wrap{background:#fff;border:1px solid #eee;border-radius:14px;overflow:hidden;box-shadow:0 8px 28px rgba(0,0,0,.06);margin-bottom:12px}

    .gform{width:100%;border:0;min-height:80vh}

    .btn.back{display:inline-block;padding:.75rem 1.2rem;border-radius:10px;font-weight:700;background:#f0f0f0}

    .btn.back:hover{background:#ddd}

  </style>

</head>

<body>

  <header class="hay-header">

    <a href="index.html" class="logo">

      <span class="logo-main">Help</span><span class="logo-around">Around</span><span class="logo-you">You</span>

    </a>

    <nav class="hay-actions">

      <a href="list.html" class="btn secondary active">See Requests</a>

      <a href="post.html" class="btn primary">Post a Request</a>

    </nav>

  </header>



  <div class="page-wrap">

    <h1 style="margin:12px 0 14px;">Offer to help</h1>



    <div class="summary" id="summary">

      <h2 id="s-title">Request</h2>

      <div class="row">

        <span class="badge" id="s-cat"></span>

        <span class="badge" id="s-area" style="background:#e6f3ff;color:#196399"></span>

        <span id="s-date" style="color:#777"></span>

      </div>

      <p style="margin-top:8px;color:#666">Fill the form below to reach the requester.</p>

    </div>



    <div class="gform-wrap">

      <iframe

        class="gform"

        src="https://docs.google.com/forms/d/e/1FAIpQLSfzYZUil4u4DkHXu_n7qnKXdW63-KQKfKXD2C4vGDvgSVUbRw/viewform?embedded=true"

        loading="lazy" allow="clipboard-write; encrypted-media; fullscreen; geolocation; microphone; camera">

      </iframe>

    </div>



    <a class="btn back" href="list.html">‚Üê Back to requests</a>

  </div>



  <footer class="hay-footer">

    ¬© 2025 HelpAroundYou ‚Äî Free to use. Built with care for our community ‚ô•

  </footer>



  <script>

    const qp = new URLSearchParams(location.search);

    const data = {

      title: qp.get('title') || '', cat: qp.get('cat') || '',

      area: qp.get('area') || '',  date: qp.get('date') || ''

    };

    const esc = s => (s??'').toString().replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    const fmtNice = s => { const d = new Date(s); return isNaN(d)? (s||'') : d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'}); };



    if (data.title) document.getElementById('s-title').innerHTML = esc(data.title);

    if (data.cat)   document.getElementById('s-cat').textContent  = data.cat;

    if (data.area)  document.getElementById('s-area').textContent = data.area;

    if (data.date)  document.getElementById('s-date').textContent = 'üìÖ ' + fmtNice(data.date);

  </script>

</body>

</html>
