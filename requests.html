<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Requests — HelpAroundYou</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <header class="site-header compact">

    <a class="brand" href="index.html">Help<span class="brand-accent">Around</span>You</a>

    <nav class="site-nav">

      <a class="nav-link" href="post.html">Post</a>

      <a class="nav-link" href="#filters">Filters</a>

    </nav>

  </header>



  <main class="section">

    <div class="container">

      <h1 class="section-title">Requests near you</h1>



      <!-- Filters (static demo) -->

      <div id="filters" class="card form-card" style="margin-bottom:16px">

        <div class="form-row two">

          <div>

            <label for="fCat">Category</label>

            <select id="fCat">

              <option value="">All</option>

              <option>Lawn care</option>

              <option>Moving / Truck pickup</option>

              <option>Cleaning</option>

              <option>Repairs / Assembly</option>

              <option>Custom task</option>

            </select>

          </div>

          <div>

            <label for="fZip">ZIP / Area</label>

            <input id="fZip" type="text" placeholder="e.g., 40218" />

          </div>

        </div>

        <div class="form-actions">

          <button class="btn btn-primary" id="apply">Apply</button>

          <button class="btn btn-ghost" id="clear">Clear</button>

        </div>

      </div>



      <!-- Cards -->

      <div id="cards" class="cards-grid">

        <!-- Filled by JS for demo -->

      </div>

    </div>

  </main>



  <footer class="site-footer">

    <div class="container">

      <p class="muted">HelpAroundYou connects neighbors and local doers. Coordinate time and payment directly with each other.</p>

    </div>

  </footer>



  <script>

    // Demo data

    const data = [

      { title:'Mow small front yard', cat:'Lawn care', zip:'40218', date:'Sat • 9–11am', desc:'Grass ~4–5 inches, front yard only.', icon:'🏡' },

      { title:'Pickup loveseat with truck', cat:'Moving / Truck pickup', zip:'40214', date:'Sun • flexible', desc:'5 miles, 2nd-floor pickup.', icon:'🚚' },

      { title:'Assemble IKEA dresser', cat:'Repairs / Assembly', zip:'40220', date:'Today • evening', desc:'New in box, bring tools.', icon:'🛠️' },

      { title:'Deep clean kitchen', cat:'Cleaning', zip:'40219', date:'This week', desc:'Oven + fridge wipe, floors.', icon:'🧹' },

      { title:'Hang 3 frames + 1 TV', cat:'Repairs / Assembly', zip:'40229', date:'Fri • afternoon', desc:'TV is 55”. Need wall anchors.', icon:'🖼️' },

      { title:'Custom: remove small branches', cat:'Lawn care', zip:'40213', date:'Sat • noon', desc:'Backyard pile, about 8–10 bundles.', icon:'🌳' },

    ];



    const el = (tag, cls, txt) => {

      const n = document.createElement(tag);

      if (cls) n.className = cls;

      if (txt) n.textContent = txt;

      return n;

    };



    const cards = document.getElementById('cards');

    function render(list){

      cards.innerHTML = '';

      list.forEach(item => {

        const card = el('article','card request-card');

        const head = el('div','req-head');

        head.append(el('span','req-icon',item.icon));

        head.append(el('h3','req-title',item.title));

        card.append(head);



        const meta = el('div','req-meta');

        meta.append(el('span','badge',item.cat));

        meta.append(el('span','dot','•'));

        meta.append(el('span','muted',item.zip));

        meta.append(el('span','dot','•'));

        meta.append(el('span','muted',item.date));

        card.append(meta);



        card.append(el('p','req-desc',item.desc));



        const actions = el('div','req-actions');

        const offer = el('a','btn btn-primary','Offer help');

        offer.href = 'post.html'; // لاحقاً تربط بنموذج/مراسلة

        const details = el('a','btn btn-ghost','Details');

        details.href = '#';

        actions.append(offer, details);

        card.append(actions);



        cards.append(card);

      });

    }

    render(data);



    // Simple filter demo

    document.getElementById('apply').onclick = () => {

      const cat = document.getElementById('fCat').value;

      const zip = document.getElementById('fZip').value.trim();

      const out = data.filter(d =>

        (!cat || d.cat === cat) &&

        (!zip || d.zip.startsWith(zip))

      );

      render(out);

      window.scrollTo({ top: cards.offsetTop - 80, behavior: 'smooth' });

    };

    document.getElementById('clear').onclick = () => {

      document.getElementById('fCat').value = '';

      document.getElementById('fZip').value = '';

      render(data);

    };

  </script>

</body>

</html>
