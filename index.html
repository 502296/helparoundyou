<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خدمات الجيران</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="bg-dark text-white text-center py-3">
<h1>خدمات الجيران</h1>
<nav>
<a href="{{ url_for('index') }}" class="text-white mx-2">الرئيسية</a>
<a href="{{ url_for('register') }}" class="text-white mx-2">تسجيل</a>
<a href="{{ url_for('login') }}" class="text-white mx-2">تسجيل دخول</a>
</nav>
</header>

<section class="container my-5">
<h2>ابحث عن خدمة</h2>
<form action="{{ url_for('index') }}" method="GET">
<input type="text" class="form-control" placeholder="ابحث عن خدمة (مثل نقل أثاث)" name="search">
<button type="submit" class="btn btn-primary mt-2">بحث</button>
</form>

<h2 class="mt-4">الخدمات المتوفرة</h2>
<div class="row">
{% for service in services %}
<div class="col-md-4 mb-3">
<div class="card">
<div class="card-body">
<h5 class="card-title">{{ service[1] }}</h5>
<p class="card-text">{{ service[2] }}</p>
</div>
</div>
</div>
{% endfor %}
</div>

{% if session.user_id %}
<h2 class="mt-4">أضف خدمة جديدة</h2>
<form action="{{ url_for('add_service') }}" method="POST">
<input type="text" name="name" class="form-control mb-2" placeholder="اسم الخدمة" required>
<textarea name="description" class="form-control mb-2" placeholder="وصف الخدمة" required></textarea>
<button type="submit" class="btn btn-success">إضافة</button>
</form>
{% endif %}
</section>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
