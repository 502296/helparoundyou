<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>HelpAroundYou — Neighbors helping neighbors</title>

<link rel="stylesheet" href="style.css"/>

</head>

<body>

<header class="site-header wrap">

  <div class="brand">Help<span class="a">Around</span><span class="y">You</span></div>

  <nav class="nav">

    <a href="#post" class="btn primary">Post a Request</a>

    <a href="#feed" class="btn ghost">See Requests</a>

  </nav>

</header>



<section class="hero wrap">

  <h1>Get things done — clear, safe, on your schedule.</h1>

  <p>No middlemen and no commissions — just neighbors helping neighbors.</p>

</section>



<section id="post" class="card wrap">

  <h2>Post a request</h2>

  <form id="requestForm" class="grid">

    <label><span>Title *</span><input id="title" required placeholder="Pickup small sofa, 5 miles"/></label>

    <label><span>Category *</span>

      <select id="category" required>

        <option value="">Select…</option>

        <option>Pickup with Truck</option><option>Moving help</option><option>Lawn Care</option>

        <option>Leaf / Branch removal</option><option>Cleaning</option><option>Small fix / Handy</option><option>Other</option>

      </select>

    </label>

    <label><span>ZIP / Area *</span><input id="zip" required maxlength="10" placeholder="e.g., 40218"/></label>

    <label><span>Date</span><input id="date" type="date"/></label>

    <label class="col-2"><span>Description</span><textarea id="description" rows="3" placeholder="Short details, size/weight, timing…"></textarea></label>

    <label class="col-2"><span>Photos / Files (up to 5)</span><input id="files" type="file" multiple accept="image/*,application/pdf"/></label>

    <details class="col-2"><summary>Optional contact (kept private)</summary><input id="contact" placeholder="Phone / Email (optional)"/></details>

    <button id="submitBtn" class="btn primary col-2" type="submit">Submit</button>

    <p id="formMsg" class="msg col-2"></p>

  </form>

</section>



<section id="feed" class="card wrap">

  <h2>Neighbor Requests</h2>

  <div class="filters">

    <input id="q" type="search" placeholder="Search title or description"/>

    <select id="cat"><option value="">All categories</option>

      <option>Pickup with Truck</option><option>Moving help</option><option>Lawn Care</option>

      <option>Leaf / Branch removal</option><option>Cleaning</option><option>Small fix / Handy</option><option>Other</option>

    </select>

    <input id="zipf" type="text" placeholder="ZIP / Area"/>

    <button id="apply" class="btn primary small">Apply</button>

    <button id="clear" class="btn ghost small">Clear</button>

  </div>

  <div id="list" class="list"></div>

  <button id="loadMore" class="btn ghost small hidden">Load more</button>

</section>



<footer class="site-footer wrap"><small>Neighbors helping neighbors — no commissions.</small></footer>



<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script src="app.js"></script>

</body>

</html>
